<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .setting-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .help-icon {
      color: #666;
      cursor: help;
      font-size: 16px;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid currentColor;
    }
    .help-icon:hover {
      color: #333;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #FFA500;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="JSONEasy Icon">
    <h1>JSONEasy</h1>
  </div>
  <div class="setting-row">
    <div class="setting-label">
      Hide popup button on web pages
      <span class="help-icon" title="You will need to use the context menu option 'View formatted JSON'">?</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="hidePopupButton">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
